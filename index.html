<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MTR EAL Next Train Board</title>
  <style>
    :root {
      --bg-1: #0c1b2a;
      --bg-2: #14283b;
      --bg-3: #103a2d;
      --card: rgba(255, 255, 255, 0.08);
      --card-strong: rgba(255, 255, 255, 0.12);
      --text: #f3f7fb;
      --muted: #b8c5d3;
      --accent: #ffb703;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      --line-color: #53b7e8;
      --line-color-rgb: 83, 183, 232;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(1200px 600px at 10% -10%, #264f7a 0%, transparent 60%),
                  radial-gradient(800px 500px at 90% 0%, #1a6f50 0%, transparent 55%),
                  linear-gradient(135deg, var(--bg-1), var(--bg-2) 55%, var(--bg-3));
      color: var(--text);
      font-family: "Space Grotesk", "Segoe UI", system-ui, -apple-system, sans-serif;
      min-height: 100%;
    }

    body {
      padding: 28px 18px 40px;
    }

    .shell {
      max-width: 1100px;
      margin: 0 auto;
      position: relative;
    }

    .glow {
      position: absolute;
      inset: -80px -40px auto -40px;
      height: 220px;
      background: linear-gradient(120deg, rgba(255, 183, 3, 0.2), rgba(6, 214, 160, 0.15));
      filter: blur(60px);
      z-index: 0;
      pointer-events: none;
    }

    header {
      position: relative;
      z-index: 1;
      display: flex;
      flex-wrap: nowrap;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .top-left,
    .top-right {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: nowrap;
    }

    .top-left {
      min-width: 0;
    }

    .title {
      font-family: "Fraunces", "Times New Roman", serif;
      font-size: clamp(28px, 4vw, 42px);
      letter-spacing: 0.5px;
      margin: 0;
    }

    .meta {
      color: var(--muted);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .pill {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.16);
    }

    .btn {
      background: var(--accent);
      color: #1d1604;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: var(--shadow);
    }

    .btn:active { transform: translateY(1px); }

    .board {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      grid-auto-flow: row;
      gap: 14px;
    }

    .line-section {
      display: grid;
      gap: 10px;
    }

    .line-head {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .line-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--line-color);
      box-shadow: 0 0 12px rgba(var(--line-color-rgb), 0.6);
    }

    .line-name {
      font-size: 15px;
    }

    .line-list {
      display: grid;
      gap: 12px;
    }

    .station-card {
      background: linear-gradient(
        180deg,
        rgba(var(--line-color-rgb), 0.35),
        rgba(var(--line-color-rgb), 0.12)
      );
      border: 1px solid rgba(var(--line-color-rgb), 0.55);
      border-radius: 16px;
      padding: 12px 14px;
      display: grid;
      gap: 10px;
      min-width: 0;
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .station-card.dragging {
      opacity: 0.7;
      transform: scale(0.98);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }

    .card-head {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 10px;
    }

    .station-title {
      text-align: center;
    }

    .station-name {
      font-family: "Fraunces", "Times New Roman", serif;
      font-weight: 700;
      font-size: 18px;
    }


    .card-body {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap: 10px;
    }

    .dir-col {
      display: grid;
      min-width: 0;
      gap: 8px;
    }


    .train-list {
      display: grid;
      gap: 6px;
    }

    .train-row {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      font-size: 14px;
      column-gap: 8px;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.12);
      padding-bottom: 2px;
    }

    .train-row.highlight {
      color: #ffd166;
    }

    .train-row:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .toggle-group {
      display: inline-flex;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      overflow: hidden;
    }

    .toggle-btn {
      background: transparent;
      border: none;
      color: var(--text);
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
    }

    .toggle-btn.active {
      background: rgba(255, 255, 255, 0.18);
      color: #fff;
    }

    .train-dest {
      font-weight: 600;
    }

    .train-mins {
      color: var(--muted);
    }

    .fade-in {
      animation: rise 0.45s ease both;
    }

    @keyframes rise {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 760px) {
      header {
        flex-wrap: wrap;
      }

      .card-body {
        grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
        gap: 6px;
      }

      .board {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 10px;
      }

      .station-card {
        padding: 8px 10px;
        gap: 6px;
      }

      .station-name {
        font-size: 16px;
      }

      .train-row {
        font-size: 12px;
        padding-bottom: 0;
        column-gap: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="glow"></div>
    <header>
      <div class="top-left">
        <h1 class="title">MTR 下一班</h1>
        <span id="last-update" class="pill">更新中...</span>
      </div>
      <div class="top-right">
        <span class="pill">自動更新：<span id="countdown">30</span>s</span>
        <span class="toggle-group">
          <button class="toggle-btn" data-count="1">1 班</button>
          <button class="toggle-btn" data-count="2">2 班</button>
          <button class="toggle-btn" data-count="3">3 班</button>
          <button class="toggle-btn active" data-count="4">4 班</button>
        </span>
        <button id="refresh" class="btn">即時刷新</button>
      </div>
    </header>

    <section id="board" class="board"></section>
  </div>

  <script>
    const STATIONS = [
      { code: "ADM", name: "金鐘" },
      { code: "EXC", name: "會展" },
      { code: "HUH", name: "紅磡" },
      { code: "MKK", name: "旺角東" },
      { code: "KOT", name: "九龍塘" },
      { code: "TAW", name: "大圍" },
      { code: "SHT", name: "沙田" },
      { code: "FOT", name: "火炭" },
      { code: "RAC", name: "馬場" },
      { code: "UNI", name: "大學" },
      { code: "TAP", name: "大埔墟" },
      { code: "TWO", name: "太和" },
      { code: "FAN", name: "粉嶺" },
      { code: "SHS", name: "上水" },
      { code: "LOW", name: "羅湖" },
      { code: "LMC", name: "落馬洲" }
    ];

    const CODE_TO_NAME = new Map(STATIONS.map(s => [s.code, s.name]));

    const API_BASE = "https://rt.data.gov.hk/v1/transport/mtr/getSchedule.php";
    const REFRESH_SECONDS = 30;

    const board = document.getElementById("board");
    const lastUpdate = document.getElementById("last-update");
    const refreshBtn = document.getElementById("refresh");
    const countdownEl = document.getElementById("countdown");
    const toggleButtons = Array.from(document.querySelectorAll(".toggle-btn"));
    let visibleCount = 4;
    let remaining = REFRESH_SECONDS;

    function makeCard(station) {
      const card = document.createElement("div");
      card.className = "station-card fade-in";
      card.dataset.code = station.code;

      card.innerHTML = `
        <div class="card-head">
          <div class="station-title">
            <div class="station-name">${station.name}</div>
          </div>
        </div>
        <div class="card-body">
          <div class="dir-col" data-dir="DOWN">
            <div class="train-list"></div>
          </div>
          <div class="dir-col" data-dir="UP">
            <div class="train-list"></div>
          </div>
        </div>
      `;
      return card;
    }

    function renderBoard() {
      board.innerHTML = "";
      STATIONS.forEach((s, idx) => {
        const card = makeCard(s);
        card.style.animationDelay = `${idx * 0.02}s`;
        board.appendChild(card);
      });
    }

    function trainRow(train, isHighlight) {
      const row = document.createElement("div");
      row.className = isHighlight ? "train-row highlight" : "train-row";
      if (!train) {
        row.innerHTML = `<span class="train-dest">--</span><span class="train-mins">--</span>`;
        return row;
      }
      const destName = CODE_TO_NAME.get(train.dest) || train.dest || "--";
      const mins = train.ttnt ?? "--";
      const plat = train.plat ?? "--";
      const time = train.time ?? "--";
      row.title = `月台 ${plat} | 到站 ${time}`;
      row.innerHTML = `
        <span class="train-dest">${destName}</span>
        <span class="train-mins">${mins} 分鐘</span>
      `;
      return row;
    }

    function fillList(listEl, trains) {
      listEl.innerHTML = "";
      if (!Array.isArray(trains) || trains.length === 0) {
        listEl.appendChild(trainRow(null, false));
        return;
      }
      trains.slice(0, visibleCount).forEach((train, idx) => {
        listEl.appendChild(trainRow(train, idx === 0));
      });
    }

    async function fetchStation(code) {
      const url = `${API_BASE}?line=EAL&sta=${code}&lang=TC`;
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    async function refreshAll() {
      const cards = Array.from(document.querySelectorAll(".station-card"));
      lastUpdate.textContent = "更新中...";
      remaining = REFRESH_SECONDS;
      countdownEl.textContent = remaining;

      const requests = STATIONS.map(s =>
        fetchStation(s.code)
          .then(data => ({ code: s.code, data }))
          .catch(() => ({ code: s.code, data: null }))
      );

      const results = await Promise.all(requests);
      const byCode = new Map(results.map(r => [r.code, r.data]));
      const now = new Date();
      const timeStr = now.toLocaleTimeString("zh-HK", { hour12: false });

      cards.forEach(card => {
        const code = card.dataset.code;
        const data = byCode.get(code);
        const entry = data?.data?.[`EAL-${code}`];
        const downList = card.querySelector('[data-dir="DOWN"] .train-list');
        const upList = card.querySelector('[data-dir="UP"] .train-list');
        const downTrains = (entry?.DOWN || []).filter(t => t && t.valid === "Y" && t.ttnt !== "-" && t.time && t.time !== "-");
        const upTrains = (entry?.UP || []).filter(t => t && t.valid === "Y" && t.ttnt !== "-" && t.time && t.time !== "-");
        const hasAnyTrain = downTrains.length > 0 || upTrains.length > 0;

        card.style.display = hasAnyTrain ? "" : "none";
        if (!hasAnyTrain) return;

        fillList(downList, downTrains);
        fillList(upList, upTrains);
      });

      lastUpdate.textContent = `更新：${timeStr}`;
    }

    refreshBtn.addEventListener("click", refreshAll);
    toggleButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const count = Number(btn.dataset.count);
        visibleCount = Number.isNaN(count) ? 1 : count;
        toggleButtons.forEach(b => b.classList.toggle("active", b === btn));
        refreshAll();
      });
    });

    function tickCountdown() {
      remaining = Math.max(0, remaining - 1);
      countdownEl.textContent = remaining;
      if (remaining === 0) {
        refreshAll();
      }
    }

    renderBoard();
    refreshAll();
    setInterval(tickCountdown, 1000);
  </script>
</body>
</html>
