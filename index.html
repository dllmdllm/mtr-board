    :root {
      --bg-1: #0c1b2a;
      --bg-2: #14283b;
      --bg-3: #103a2d;
      --card: rgba(255, 255, 255, 0.08);
      --card-strong: rgba(255, 255, 255, 0.12);
      --text: #f3f7fb;
      --muted: #b8c5d3;
      --accent: #ffb703;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      --line-color: #53b7e8;
      --line-color-rgb: 83, 183, 232;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(1200px 600px at 10% -10%, #264f7a 0%, transparent 60%),
                  radial-gradient(800px 500px at 90% 0%, #1a6f50 0%, transparent 55%),
                  linear-gradient(135deg, var(--bg-1), var(--bg-2) 55%, var(--bg-3));
      color: var(--text);
      font-family: "Space Grotesk", "Segoe UI", system-ui, -apple-system, sans-serif;
      min-height: 100%;
      overflow-x: hidden;
      height: 100%;
    }

    body {
      padding: 28px 18px 40px;
      overflow: hidden;
    }

    .shell {
      max-width: 1100px;
      margin: 0 auto;
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .glow {
      position: absolute;
      inset: -80px -40px auto -40px;
      height: 220px;
      background: linear-gradient(120deg, rgba(255, 183, 3, 0.2), rgba(6, 214, 160, 0.15));
      filter: blur(60px);
      z-index: 0;
      pointer-events: none;
    }

    header {
      position: relative;
      z-index: 1;
      display: flex;
      flex-wrap: nowrap;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .top-left,
    .top-right {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: nowrap;
    }

    .top-left {
      min-width: 0;
    }

    .title {
      font-family: "Fraunces", "Times New Roman", serif;
      font-size: clamp(16px, 2.6vw, 22px);
      letter-spacing: 0.5px;
      margin: 0;
    }

    .meta {
      color: var(--muted);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .pill {
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.16);
    }

    .btn {
      background: var(--accent);
      color: #1d1604;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: var(--shadow);
    }

    .btn:active { transform: translateY(1px); }

    .board {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      grid-auto-flow: row;
      gap: 14px;
      width: 100%;
      flex: 1;
      overflow-y: auto;
      padding-bottom: 24px;
      scrollbar-width: none;
      -ms-overflow-style: none;
      align-content: start;
    }

    .board::-webkit-scrollbar {
      display: none;
    }

    .line-tabs {
      position: sticky;
      top: 0;
      z-index: 2;
      display: flex;
      gap: 8px;
      padding: 4px 0;
      background: transparent;
      flex-wrap: wrap;
      justify-content: center;
    }

    .line-tab {
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
      padding: 6px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 700;
    }

    .line-tab.active {
      background: var(--tab-color);
      color: #0c1b2a;
      border-color: transparent;
    }

    .line-section {
      display: grid;
      gap: 10px;
    }

    .line-head {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .line-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--line-color);
      box-shadow: 0 0 12px rgba(var(--line-color-rgb), 0.6);
    }

    .line-name {
      font-size: 15px;
    }

    .line-list {
      display: grid;
      gap: 12px;
    }

    .station-card {
      background: linear-gradient(
        180deg,
        rgba(var(--line-color-rgb), 0.35),
        rgba(var(--line-color-rgb), 0.12)
      );
      border: 1px solid rgba(var(--line-color-rgb), 0.55);
      border-radius: 16px;
      padding: 12px 14px;
      display: grid;
      gap: 10px;
      min-width: 0;
      max-width: 100%;
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .station-card.dragging {
      opacity: 0.7;
      transform: scale(0.98);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }

    .card-head {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 10px;
    }

    .station-title {
      text-align: center;
    }

    .station-name {
      font-family: "Fraunces", "Times New Roman", serif;
      font-weight: 700;
      font-size: 16px;
    }



    .card-body {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap: 10px;
    }

    .xfr-mode {
      background: transparent;
      border-color: rgba(255, 255, 255, 0.18);
    }

    .xfr-mode .card-body {
      grid-template-columns: minmax(0, 1fr);
    }

    .xfr-mode .dir-col[data-dir="UP"] {
      display: none;
    }

    .xfr-mode {
      padding: 10px 12px;
      gap: 6px;
    }

    .xfr-mode .card-head {
      gap: 6px;
    }

    .xfr-mode .station-title {
      text-align: center;
    }

    .xfr-mode .train-list {
      gap: 4px;
    }

    .xfr-mode .xfr-group {
      padding: 4px 6px;
      gap: 4px;
    }

    .xfr-mode .xfr-pair,
    .xfr-mode .xfr-col {
      gap: 4px;
    }

    .dir-col {
      display: grid;
      min-width: 0;
      gap: 8px;
    }


    .train-list {
      display: grid;
      gap: 6px;
    }

    .xfr-group {
      display: grid;
      gap: 6px;
      padding: 6px 8px;
      border: 1px solid rgba(var(--line-color-rgb), 0.4);
      border-radius: 10px;
      background: linear-gradient(
        180deg,
        rgba(var(--line-color-rgb), 0.2),
        rgba(var(--line-color-rgb), 0.08)
      );
    }

    .xfr-group .train-row {
      border-bottom: 1px dashed rgba(255, 255, 255, 0.12);
      border-radius: 0;
      padding: 0 0 2px;
      background: transparent;
    }

    .xfr-pad {
      opacity: 0;
    }

    .xfr-pair {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap: 10px;
    }

    .xfr-col {
      display: grid;
      gap: 6px;
      min-width: 0;
    }

    .xfr-header {
      justify-content: center;
      text-align: center;
    }

    .xfr-header .train-right {
      display: none;
    }

    .xfr-header .train-dest {
      flex: 1 1 auto;
      text-align: center;
    }

    .train-row {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      font-size: 12px;
      gap: 4px;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.12);
      padding-bottom: 2px;
      color: var(--line-color);
    }

    .train-row:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .toggle-group {
      display: inline-flex;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      overflow: hidden;
    }

    .toggle-btn {
      background: transparent;
      border: none;
      color: var(--text);
      padding: 6px 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .toggle-btn.active {
      background: rgba(255, 255, 255, 0.18);
      color: #fff;
    }

    .toggle-suffix {
      display: inline-flex;
      align-items: center;
      padding: 0 8px 0 4px;
      font-weight: 600;
      color: var(--text);
    }

    .train-dest {
      font-weight: 600;
    }

    .train-mins {
      color: inherit;
      opacity: 0.75;
      white-space: nowrap;
    }

    .train-right {
      display: inline-flex;
      align-items: baseline;
      gap: 4px;
      white-space: nowrap;
    }

    .train-hint {
      font-size: 11px;
      opacity: 0.7;
    }

    .blink {
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      50% { opacity: 0.2; }
    }

    .plat-num {
      font-size: 10px;
      font-weight: 700;
      color: inherit;
    }

    .fade-in {
      animation: rise 0.45s ease both;
    }

    @keyframes rise {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 760px) {
      header {
        flex-wrap: wrap;
      }

      .card-body {
        grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
        gap: 6px;
      }

      .board {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 10px;
      }

      .line-tabs {
        top: 0;
      }

      .line-tab {
        font-size: 12px;
        padding: 5px 10px;
      }

      .station-card {
        padding: 8px 10px;
        gap: 6px;
      }

      .station-name {
        font-size: 12px;
      }

      .train-row {
        font-size: 10px;
        padding-bottom: 0;
        column-gap: 6px;
      }
    }
  </style>
</head>

      "青衣",
      "欣澳",
      "茘景",
      "南昌",
      "美孚",
      "太子",
      "旺角",
      "油麻地",
      "九龍塘",
      "何文田",
      "鑽石山",
      "調景嶺",
      "油塘",
      "北角",
      "鰂魚涌",
      "大圍",
      "紅磡"
    ];

    const CODE_TO_NAME = new Map(STATIONS.map(s => [s.code, s.name]));

    const API_BASE = "https://rt.data.gov.hk/v1/transport/mtr/getSchedule.php";
    const REFRESH_SECONDS = 15;
    const NORMAL_DIFF = 10;
    const MEDIUM_DIFF = 45;
    const MAX_SLEW = 2;
    const GRACE_AFTER_ZERO = 8;
    const LINE_COLORS = {
      EAL: "#53B7E8",
      KTL: "#00A551",
      TWL: "#E60012",
      ISL: "#0072CE",
      AEL: "#00888A",
      TCL: "#F47B20",
      TML: "#9A3A2B",
      TKL: "#7D3C98",
      SIL: "#B5BD00",
      DRL: "#E4007F"
    };
    const LINE_NAMES = {
      EAL: "東鐵",
      TML: "屯馬",
      KTL: "觀塘",
      TWL: "荃灣",
      ISL: "港島",
      TKL: "將軍澳",
      TCL: "東涌",
      SIL: "南港島",
      AEL: "機鐵",
      DRL: "迪士尼"
    };
    const DIR_OVERRIDE = {};

    const board = document.getElementById("board");
    const lastUpdate = document.getElementById("last-update");
    const refreshBtn = document.getElementById("refresh");
    const countdownEl = document.getElementById("countdown");
    const toggleButtons = Array.from(document.querySelectorAll(".toggle-btn"));
    const lineTabs = Array.from(document.querySelectorAll(".line-tab"));
    let visibleCount = 4;
    let remaining = REFRESH_SECONDS;
    const rowState = new Map();
    const ACTIVE_LINE_KEY = "activeLine";
    let activeLine = localStorage.getItem(ACTIVE_LINE_KEY) || "EAL";

    function hexToRgb(hex) {
      const cleaned = hex.replace("#", "");
      const value = parseInt(cleaned, 16);
      const r = (value >> 16) & 255;
      const g = (value >> 8) & 255;
      const b = value & 255;
      return `${r}, ${g}, ${b}`;
    }

    function makeCard(station) {
      const card = document.createElement("div");
      card.className = "station-card fade-in";
      card.dataset.code = station.code;
      card.dataset.line = station.line;
      card.dataset.name = station.name;
      const lineColor = LINE_COLORS[station.line] || "#53B7E8";
      card.style.setProperty("--line-color", lineColor);
      card.style.setProperty("--line-color-rgb", hexToRgb(lineColor));

      card.innerHTML = `
        <div class="card-head">
          <div class="station-title">
            <div class="station-name">${station.name}</div>
          </div>
        </div>
        <div class="card-body">
          <div class="dir-col" data-dir="DOWN">
            <div class="train-list"></div>
          </div>
          <div class="dir-col" data-dir="UP">
            <div class="train-list"></div>
          </div>
        </div>
      `;
      return card;
    }

    function renderBoard() {
      board.innerHTML = "";
      STATIONS.forEach((s, idx) => {
        const card = makeCard(s);
        card.style.animationDelay = `${idx * 0.02}s`;
        board.appendChild(card);
      });
      applyLineFilter();
    }

    function isPrimaryInterchangeCard(card) {
      const name = card.dataset.name || "";
      const lines = INTERCHANGE_LINES[name];
      if (!lines || lines.length === 0) return false;
      return (card.dataset.line || "") === lines[0];
    }

    function shouldShowCard(card) {
      if (activeLine === "XFR") return isPrimaryInterchangeCard(card);
      return card.dataset.line === activeLine;
    }

    function colorForPlat(plat) {
      const colors = ["#06D6A0", "#118AB2", "#EF476F", "#F4A261", "#90BE6D", "#F72585", "#A8DADC", "#F28482"];
      const num = Number(plat);
      if (Number.isNaN(num)) return "";
      return colors[(Math.abs(num) - 1) % colors.length];
    }

    function statusRow(text) {
      const row = document.createElement("div");
      row.className = "train-row";
      row.dataset.status = "status";
      row.innerHTML = `
        <span class="train-dest">${text}</span>
        <span class="train-right"><span class="train-mins"></span><span class="train-hint"></span></span>
      `;
      return row;
    }

    function parseTimeToMs(value) {
      if (!value || value === "-") return NaN;
      const iso = value.replace(" ", "T");
      const ms = Date.parse(iso);
      return Number.isNaN(ms) ? NaN : ms;
    }


    function computeTargetMs(train) {
      const byTime = parseTimeToMs(train.time);
      if (!Number.isNaN(byTime)) return byTime;
      const ttnt = Number(train.ttnt);
      if (!Number.isNaN(ttnt)) return Date.now() + ttnt * 60 * 1000;
      return NaN;
    }


    function formatCountdown(sec) {
      if (sec <= -GRACE_AFTER_ZERO) return "已開";
      if (sec <= 59) return "就到";
      const mins = Math.ceil(sec / 60);
      return `${mins} 分`;
    }

    function trainRow(train, key) {
      const row = document.createElement("div");
      row.className = "train-row";
      if (!train) {
        row.innerHTML = `
          <span class="train-dest">--</span>
          <span class="train-right"><span class="train-mins">--</span><span class="train-hint"></span></span>
        `;
        return row;
      }
      const destName = CODE_TO_NAME.get(train.dest) || train.dest || "--";
      const mins = train.ttnt ?? "--";
      const plat = train.plat ?? "--";
      const time = train.time ?? "--";
      const color = colorForPlat(plat);
      if (color) row.style.color = color;
      row.dataset.key = key;
      const targetMs = computeTargetMs(train);
      if (!Number.isNaN(targetMs)) row.dataset.target = String(targetMs);
      row.title = `P${plat} | 到站 ${time}`;
      row.innerHTML = `
        <span class="train-dest"><span class="plat-num">${plat}</span>${destName}</span>
        <span class="train-right"><span class="train-mins">${mins} 分</span><span class="train-hint"></span></span>
      `;
      return row;
    }

    function fillList(listEl, trains, statusText, stationCode, direction) {
      listEl.innerHTML = "";
      if (!Array.isArray(trains) || trains.length === 0) {
        listEl.appendChild(statusRow(statusText || "暫無班次"));
        return;
      }
      trains.slice(0, visibleCount).forEach((train, idx) => {
        const key = `${stationCode}-${direction}-${idx}`;
        listEl.appendChild(trainRow(train, key));
      });
    }

    function updateRowCountdown(row) {
      if (row.dataset.status) return;
      const targetMs = Number(row.dataset.target);
      if (!targetMs) return;
      const remainingSec = Math.floor((targetMs - Date.now()) / 1000);
      const key = row.dataset.key || "";
      const state = rowState.get(key) || { displaySec: remainingSec, delayHint: false };
      let displaySec = state.displaySec;
      if (Number.isNaN(displaySec)) displaySec = remainingSec;
      const diff = remainingSec - displaySec;
      if (diff > NORMAL_DIFF) {
        displaySec = displaySec + Math.min(MAX_SLEW, diff);
      } else if (diff < -MAX_SLEW) {
        displaySec = displaySec + Math.max(-MAX_SLEW, diff);
      } else {
        displaySec = remainingSec;
      }
      state.displaySec = displaySec;
      rowState.set(key, state);

      const minsEl = row.querySelector(".train-mins");
      const hintEl = row.querySelector(".train-hint");
      const label = formatCountdown(displaySec);
      const shouldBlink = label === "就到" || label === "已開";
      if (minsEl) {
        minsEl.textContent = label;
        minsEl.classList.toggle("blink", shouldBlink);
      }
      if (hintEl) hintEl.textContent = "";
    }

    function applyLineFilter() {
      lineTabs.forEach(btn => btn.classList.toggle("active", btn.dataset.line === activeLine));
      document.querySelectorAll(".station-card").forEach(card => {
        const show = shouldShowCard(card);
        card.dataset.filtered = show ? "0" : "1";
        card.style.display = show ? "" : "none";
        card.classList.toggle("xfr-mode", activeLine === "XFR" && show);
      });
    }

    function updateAllRows() {
      document.querySelectorAll(".station-card .train-row").forEach(updateRowCountdown);
    }

    async function fetchStation(line, code) {
      const url = `${API_BASE}?line=${line}&sta=${code}&lang=TC`;
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    async function refreshAll() {
      const cards = Array.from(document.querySelectorAll(".station-card"));
      lastUpdate.textContent = "更新中...";
      remaining = REFRESH_SECONDS;
      countdownEl.textContent = remaining;

      const requests = STATIONS.map(s =>
        fetchStation(s.line, s.code)
          .then(data => ({ key: `${s.line}-${s.code}`, data }))
          .catch(() => ({ key: `${s.line}-${s.code}`, data: null }))
      );

      const results = await Promise.all(requests);
      const byKey = new Map(results.map(r => [r.key, r.data]));
      const now = new Date();
      const timeStr = now.toLocaleTimeString("zh-HK", { hour12: false });

      const changes = [];
      cards.forEach(card => {
        const line = card.dataset.line || "EAL";
        const code = card.dataset.code;
        if (!shouldShowCard(card)) {
          changes.push({ card, display: "none" });
          return;
        }
        const name = card.dataset.name || "";
        const linesToShow = activeLine === "XFR" ? (INTERCHANGE_LINES[name] || [line]) : [line];
        const groups = linesToShow.map(lineKey => {
          const data = byKey.get(`${lineKey}-${code}`);
          const entry = data?.data?.[`${lineKey}-${code}`];
          const down = (entry?.DOWN || []).filter(t => t && t.valid === "Y" && t.ttnt !== "-" && t.time && t.time !== "-");
          const up = (entry?.UP || []).filter(t => t && t.valid === "Y" && t.ttnt !== "-" && t.time && t.time !== "-");
          return { lineKey, down, up, ok: !!entry };
        });
        const downList = card.querySelector('[data-dir="DOWN"] .train-list');
        const upList = card.querySelector('[data-dir="UP"] .train-list');
        const downCol = downList.closest(".dir-col");
        const upCol = upList.closest(".dir-col");

        if (activeLine === "XFR") {
          changes.push({ card, display: "" });
          const renderMulti = () => {
            downList.innerHTML = "";
            upList.innerHTML = "";
            groups.forEach(group => {
              const groupWrap = document.createElement("div");
              groupWrap.className = "xfr-group";
              groupWrap.style.setProperty("--line-color", LINE_COLORS[group.lineKey] || "#53B7E8");
              groupWrap.style.setProperty("--line-color-rgb", hexToRgb(LINE_COLORS[group.lineKey] || "#53B7E8"));

              const header = document.createElement("div");
              header.className = "train-row xfr-header";
              header.dataset.status = "status";
              header.style.color = LINE_COLORS[group.lineKey] || "#53B7E8";
              header.innerHTML = `
                <span class="train-dest">${LINE_NAMES[group.lineKey] || group.lineKey}</span>
                <span class="train-right"><span class="train-mins"></span><span class="train-hint"></span></span>
              `;
              groupWrap.appendChild(header);

              const lineRow = document.createElement("div");
              lineRow.className = "xfr-pair";

              const makeCol = (dir, trains, statusText) => {
                const col = document.createElement("div");
                col.className = "xfr-col";
                if (trains.length === 0) {
                  col.appendChild(statusRow(statusText || "暫無班次"));
                  return col;
                }
                const shownTrains = trains.slice(0, visibleCount);
                shownTrains.forEach((train, idx) => {
                  const key = `${group.lineKey}-${code}-${dir}-${idx}`;
                  col.appendChild(trainRow(train, key));
                });
                const padCount = Math.max(0, visibleCount - shownTrains.length);
                for (let i = 0; i < padCount; i += 1) {
                  const spacer = document.createElement("div");
                  spacer.className = "train-row xfr-pad";
                  spacer.innerHTML = `
                    <span class="train-dest">&nbsp;</span>
                    <span class="train-right"><span class="train-mins">&nbsp;</span><span class="train-hint"></span></span>
                  `;
                  col.appendChild(spacer);
                }
                return col;
              };

              const downHas = group.down.length > 0;
              const upHas = group.up.length > 0;
              if (!group.ok) {
                lineRow.style.gridTemplateColumns = "minmax(0, 1fr)";
                lineRow.appendChild(makeCol("DOWN", [], "更新中"));
              } else if (downHas && upHas) {
                lineRow.appendChild(makeCol("DOWN", group.down));
                lineRow.appendChild(makeCol("UP", group.up));
              } else if (downHas) {
                lineRow.style.gridTemplateColumns = "minmax(0, 1fr)";
                lineRow.appendChild(makeCol("DOWN", group.down));
              } else if (upHas) {
                lineRow.style.gridTemplateColumns = "minmax(0, 1fr)";
                lineRow.appendChild(makeCol("UP", group.up));
              } else {
                lineRow.style.gridTemplateColumns = "minmax(0, 1fr)";
                lineRow.appendChild(makeCol("DOWN", [], "暫無班次"));
              }
              groupWrap.appendChild(lineRow);

              downList.appendChild(groupWrap);
            });
          };
          downCol.style.display = "";
          upCol.style.display = "";
          renderMulti();
          return;
        }

        const data = byKey.get(`${line}-${code}`);
        const entry = data?.data?.[`${line}-${code}`];
        if (!data || !entry) {
          changes.push({ card, display: "" });
          downCol.style.display = "";
          upCol.style.display = "";
          fillList(downList, [], "更新中", code, "DOWN");
          fillList(upList, [], "更新中", code, "UP");
          return;
        }
        const downTrains = groups[0]?.down || [];
        const upTrains = groups[0]?.up || [];
        const hasAnyTrain = downTrains.length > 0 || upTrains.length > 0;
        const override = DIR_OVERRIDE[`${line}-${code}`];

        if (!hasAnyTrain) {
          if (line === "EAL" && code === "RAC") {
            changes.push({ card, display: "none" });
            return;
          }
          changes.push({ card, display: "" });
          downCol.style.display = "";
          upCol.style.display = "";
          if (override === "DOWN") {
            upCol.style.display = "none";
            fillList(downList, [], "暫無班次", code, "DOWN");
          } else if (override === "UP") {
            downCol.style.display = "none";
            fillList(upList, [], "暫無班次", code, "UP");
          } else {
            fillList(downList, [], "暫無班次", code, "DOWN");
            fillList(upList, [], "暫無班次", code, "UP");
          }
          return;
        }

        changes.push({ card, display: "" });
        if (override === "DOWN") {
          downCol.style.display = "";
          upCol.style.display = "none";
          fillList(downList, downTrains, "", code, "DOWN");
        } else if (override === "UP") {
          downCol.style.display = "none";
          upCol.style.display = "";
          fillList(upList, upTrains, "", code, "UP");
        } else {
          if (downTrains.length > 0) {
            downCol.style.display = "";
            fillList(downList, downTrains, "", code, "DOWN");
          } else {
            downCol.style.display = upTrains.length > 0 ? "none" : "";
            if (downCol.style.display !== "none") fillList(downList, [], "暫無班次", code, "DOWN");
          }
          if (upTrains.length > 0) {
            upCol.style.display = "";
            fillList(upList, upTrains, "", code, "UP");
          } else {
            upCol.style.display = downTrains.length > 0 ? "none" : "";
            if (upCol.style.display !== "none") fillList(upList, [], "暫無班次", code, "UP");
          }
        }
      });

      changes.forEach(({ card, display }) => {
        card.style.display = display;
      });

      lastUpdate.textContent = timeStr;
      updateAllRows();
    }

    refreshBtn.addEventListener("click", refreshAll);
    toggleButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const count = Number(btn.dataset.count);
        visibleCount = Number.isNaN(count) ? 1 : count;
        toggleButtons.forEach(b => b.classList.toggle("active", b === btn));
        refreshAll();
      });
    });

    lineTabs.forEach(btn => {
      btn.addEventListener("click", () => {
        activeLine = btn.dataset.line || "EAL";
        localStorage.setItem(ACTIVE_LINE_KEY, activeLine);
        applyLineFilter();
        refreshAll();
      });
    });

    function tickCountdown() {
      remaining = Math.max(0, remaining - 1);
      countdownEl.textContent = remaining;
      updateAllRows();
      if (remaining === 0) {
        refreshAll();
      }
    }

    renderBoard();
    refreshAll();
    setInterval(tickCountdown, 1000);
  </script>
</body>
</html>
